<!DOCTYPE html>
<html lang="en">

<head>
    <title>ADD EVENT LISTENER</title>
</head>

<body>
    <p id="p">Paragraph</p>
    <button id="bttn">Button</button>


    <script>
        document.getElementById('bttn').addEventListener('click', function () {
            document.getElementById("bttn").style.color = 'red';
        })



    </script>
</body>

</html>
