<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My Heading</h1>
        <ul id="myList">
            <li class="item" id="first">Lorem, ipsum dolor.</li>
            <li class="item">Dignissimos, dolor provident.</li>
            <li class="item">Quos, commodi reiciendis!</li>
            <li class="item">Iure, aut cum.</li>
            <li class="item">Tempore, voluptate eius!</li>
        </ul>
        <button id="addNew">Add new item</button>
    </div>

    <script>
      var items=document.getElementsByClassName("item");
      for(let i=0;i<items.length;i++){
          var item=items[i];
          item.addEventListener('click',function(event){
              event.target.parentNode.removeChild(event.target);
          })
      }

      document.getElementById('addNew').addEventListener('click',function(event){
          var itemParent=document.getElementById('myList');
          var newItem=document.createElement('li');
          newItem.innerText="Brand New Item";
          itemParent.appendChild(newItem);
      })

      document.getElementById("myList").addEventListener("click",function(event){
          event.target.parentNode.removeChild(event.target)
      })
    </script>
</body>
</html>
